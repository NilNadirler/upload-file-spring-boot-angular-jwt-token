<div class="container">
  <form [formGroup]="loginForm">
    <div class="form-group col-md-4 mt-4 offset-md-4">
      <label for="username" class="col-sm-6 col-form-label">User Name</label>
      <input type="username" class="form-control" id="username" formControlName="username" placeholder="Enter username">
    </div>
    <div class="form-group col-md-4 mt-4 offset-md-4" >
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary offset-md-4 mt-2" (click)="doLogin()">Submit</button>
  </form>
</div>
